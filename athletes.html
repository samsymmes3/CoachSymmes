<!DOCTYPE html>
<html lang="en">
<head>
  <title>Track Tracker</title>
  <meta charset="UTF-8">
  <style>
    a {
      color: black;
      text-decoration: none;
    }
    .wrapper .sidebar {
      background: rgb(24, 69, 59);
      position: fixed;
      top: 0;
      left: 0;
      width: 190px;
      height: 100%;
      padding: 10px 0;
      transition: all 0.5s ease;
    }
    .main {
      display: inline-block;
      background: rgb(240, 240, 240);
      position: fixed;
      top: 0;
      left: 190px;
      width: calc(100% - 190px);
      height: 100%;
      padding: 0px 0;
      transition: all 0.5s ease;
      overflow: scroll;
      margin-bottom: 50px;
      padding-left: 10px;
    }
    .boys {
      margin: 0px;
      display: inline-block;
      width: calc(50% - 6px);
      height: 100%;
    }
    .girls {
      margin: 0px;
      display: inline-block;
      width: calc(50% - 6px);
      height: 100%;
    }
    .main h1 {
      margin-left: 0px;
      margin-bottom: 5px;
    }
    .main h2 {
      margin-left: 10px;
      margin-bottom: 0px;
    }
    .main p {
      margin-top: 0px;
      margin-bottom: 0px;
      margin-left: 20px;
    }
    .sidebarh {
      color: rgb(200, 200, 200);
      width: 100%;
      margin-top: 0px;
      margin-bottom: 0px;
    }
    .sidebarh h1{
      margin-top: 0px;
      margin-bottom: 10px;
      margin-left: 5px
    }
    .sidebarh h2 {
      margin-top: 5px;
      margin-bottom: 0px;
      margin-left: 15px;
    }
    .sidebarh h4 {
      margin-top: 0px;
      margin-bottom: 0px;
      margin-left: 25px;
    }
    body{
      background: #f5f6fa;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <a href="index.html">
        <div class="sidebarh">
          <h1>Skyline XC</h1>
        </div>
      </a>
      <a href="index.html">
        <div class="sidebarh">
          <h2>Home</h2>
        </div>
      </a>
      <a href="summerSchedule.html">
        <div class="sidebarh">
          <h4>Summer Schedule</h4>
        </div>
      </a>
      <a href="raceInfo.html">
        <div class="sidebarh">
          <h4>Race Info</h4>
        </div>
      </a>
      <a href="athletes.html">
        <div class="sidebarh">
          <h4>Athletes</h4>
        </div>
      </a>
    </div>
    <div class="main">
      <h1>Skyline Spartan XC - Athletes</h1>
      <div class="boys">
        <h2>Boys</h2>
        <p>Coming Soon</p>
      </div>
      <div class="girls">
        <h2>Girls</h2>
        <p>Coming Soon</p>
      </div>
    </div>
  </div>

</body>
</html>
